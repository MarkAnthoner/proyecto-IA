
{% extends '../../layouts/base.html' %}

{% load static %}


{%  block content %}

    <div>
        <h1>Subir DataSet - Algoritmo Apriori</h1>
    </div>

    <div>

        <h1 class="title">Subir archivo</h1>

    </div>

      <div class="container">

        <form class="card" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img src="{% static 'img/upload.png' %}">
            <h4>Seleccione el DataSet para el algoritmo Apriori:</h4>
            
                <div class="contenedor-form">
                    <label for="file-upload" class="custom-file-upload">
                        Examinar
                    </label>
                    <input  id="file-upload" type="file" name="archivo">
                
                    <label for="subir-archivo" class="custom-file-upload">
                         Subir
                    </label>
                    <input type="submit" name="submit" id="subir-archivo">   
                </div>
                
            
        </form>
        
    </div>

    {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

   
      
{% endblock %}
